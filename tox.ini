[tox]
envlist = py27,py36,py37
[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -rrequirements.txt
    pylint
    pycodestyle

[testenv:py27]
commands =
    python -m unittest discover -s tests
    pylint pybinson
    pycodestyle pybinson

[testenv:py36]
commands =
    python -m unittest discover -s tests
    pylint --disable=R0205 pybinson
    pycodestyle pybinson

[testenv:py37]
commands =
    python -m unittest discover -s tests
    pylint --disable=R0205 pybinson
    pycodestyle pybinson
